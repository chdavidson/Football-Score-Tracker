{% extends 'base.html' %}

{% block content %}

<h2>{{league.name}}</h2>
<table classs='league_participants'>
    <tr>
        <th>Squad Name</th>
    </tr>
    {% for team in teams %}
    <tr>
        <td>{{team.name}}</td>
        <td><a href='/admin/leagues/{{league.id}}/remove/{{team.id}}'>remove team</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock content %}
