{% extends 'base.html' %}


{% block content %}
    <div class='league_index'>
        <h2>Leagues</h2>
        <ul class='list_of_leagues'>
            {% for league in leagues %}
                <a href='/leagues/{{league.id}}'><li>{{league.name}}</li></a>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
