{% extends 'base.html' %}

{% block content %}
<h2>{{league.name}}</h2>
    <div class='season_container'>
        <table class='table_of_seasons'>
            <tr>
                <th>Season:</th>
            </tr>
            {% for season in seasons %}
            <tr>
                <th><a href='/admin/fixtures/{{league.id}}/{{season.id}}'>{{season.year}}</a></th>
            </tr>
            {% endfor %}
        </table>
    </div>    
{% endblock content %}
