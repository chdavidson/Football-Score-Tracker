{% extends 'base.html' %}

{% block content %}
<h2>Fixture Management</h2>
    <div class='league_container'>
        <table class='table_of_leagues'>
            <tr>
                <th>League:</th>
            </tr>
            {% for league in leagues %}
            <tr>
                <th><a href='/admin/fixtures/{{league.id}}'>{{league.name}}</a></th>
            </tr>
            {% endfor %}
        </table>
    </div>    
{% endblock content %}
