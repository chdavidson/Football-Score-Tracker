{% extends 'base.html' %}

{% block content %}

<h2>Upcoming Fixtures</h2>
<table class='upcoming_fixtures'>
    <tr>
        <th>Home Team</th>
        <th></th>
        <th>Away Team</th>
    </tr>
    {% for fixture in fixtures  %}
        <tr>
            <td>{{fixture.home_team.name}}</td>
            <td>vs</td> 
            <td>{{fixture.away_team.name}}</td>
        </tr>
    {% endfor %}
</table>

{% endblock content %}
