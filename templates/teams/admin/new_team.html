{% extends 'base.html' %}

{% block content %}
<h1>Create a team</h1>

<form action='/admin/teams' method="POST">
    <div='create_team'>
        <label for='name'>Club Name:</label>
        <input type='text' id='name' name='name'>
        <label for='year'>Year Founded:</label>
        <input type='number' id='year' name='year' min='1800' max='2021'>
        <label for='stadium'>Stadium:</label>
        <select name='stadium' id='stadium'>
            {% for stadium in stadiums %}
                <option name="{{stadium.id}}" id="{{stadium.id}}" value="{{stadium.id}}">{{stadium.name}}</option>
            {% endfor %}
        </select>
        <select name='league' id='league'>
            {% for league in leagues %}
                <option name="{{league.id}}" id="{{league.id}}" value="{{league.id}}">{{league.name}}</option>
            {% endfor %}
        </select>
        <input type='submit'>
    </div>
</form>

{% endblock content %}
